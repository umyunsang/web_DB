<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>다이어리 리스트</title>
    <style>
        body { background-color: rgb(225, 255, 255); }
        table { width: 800px; }
        .td1 { color: blue; font-weight: bold; }
        .td2 { color: gray; font-size: 0.8em; }
    </style>
</head>
<body>
    <div align="center">
        <h3>나의 다이어리 리스트</h3>
        <table border="1">
            <tr>
                <th>no</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성일시</th>
            </tr>
            <tr th:each="a : ${arr}">
                <td th:text="${a.no}" class="td1"></td>
                <td th:text="${a.je}" class="td1"></td>
                <td th:text="${a.nae}"></td>
                <td th:text="${a.wdate}" class="td2"></td>
            </tr>
        </table><br>
        <a href="/diary">작성 화면으로 돌아가기</a>
    </div>
</body>
</html>

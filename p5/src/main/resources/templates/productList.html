<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 리스트</title>
    <style>
        body { background-color:white; }
        table { width: 600px; }
        #s1 { color: blue; font-weight: bold; }
        #s2 { color: red; text-align: right; }
    </style>
</head>
<body>
    <div align="center">
        <h3>전체 상품 리스트 (id 순)</h3>
        <table border="1">
            <tr>
                <th>고객아이디<th>구매번호<th>제품이름<th>구매수량<th>구매일시
            <tr th:each="a : ${arr}">
                <td th:text="${a.id}">id
                <td th:text="${a.number}" id='s1'>number
                <td th:text="${a.name}">name
                <td th:text="${a.count}" id='s2'>count
                <td th:text="${a.date}">date
        </table>
        <br>
        <a href="/menu">메뉴로 돌아가기</a>
    </div>
</body>
</html>
